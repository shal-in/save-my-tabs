<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <title>Example Extension</title>

        </div>

        <div class="list" id="collections-list">


        </div>

        <div class="bottom" id="collections-bottom">
            <div class="selected" class="collections-selected"><span class="selected-count" id="collections-selected-count">0</span> selected</div>
            <div class="bottom-button-container" id="collections-bottom-button-container">
                <svg class="bottom-button" id="collections-delete-button" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm3.75-4v-.5h-3v.5z" fill-rule="nonzero"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="page" id="tabs-page">
        <div class="header" id="tabs-header">
            <svg class="header-button" id="tabs-header-back" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m9.474 5.209s-4.501 4.505-6.254 6.259c-.147.146-.22.338-.22.53s.073.384.22.53c1.752 1.754 6.252 6.257 6.252 6.257.145.145.336.217.527.217.191-.001.383-.074.53-.221.293-.293.294-.766.004-1.057l-4.976-4.976h14.692c.414 
                    0 .75-.336.75-.75s-.336-.75-.75-.75h-14.692l4.978-4.979c.289-.289.287-.761-.006-1.054-.147-.147-.339-.221-.53-.221-.191-.001-.38.071-.525.215z" fill-rule="nonzero"/>
            </svg>
            <input type="checkbox" class="header-checkbox" id="tabs-header-checkbox">
            <h2 class="header-title" id="tabs-header-title">Select tabs</h2>
        </div>

        <div class="list" id="tabs-list">
        </div>

        <div class="bottom" id="tabs-bottom">
            <div class="selected" class="tabs-selected"><span class="selected-count" id="tabs-selected-count">0</span> selected</div>
            <div class="bottom-button-container" id="tabs-button-container">
                <input type="text" id="tabs-name-input">
                <svg class="bottom-button" id="tabs-add-button" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </div>
        </div>
    </div>
    <script src="popup.js"></script>

</html>
